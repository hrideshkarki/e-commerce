{% extends 'base.html' %}

{% block content %}
<h1>Products Page</h1>

  {% for p in products %}
  <a class="card" href=/product/{{p.id}} style="width: 18rem;"> 
    <img src="{{p.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{p.title}}</p>
      <p class="card-text"><b>${{p.price}}</b></p>
    </div>
  </a>

  {% endfor %}a
{% endblock %}
